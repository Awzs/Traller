# Google Cloud Build 配置文件
# 用于自动化构建和部署

steps:
  # 构建后端镜像
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'backend/Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/traller-backend:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/traller-backend:latest'
      - '.'
    id: 'build-backend'

  # 推送后端镜像
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/traller-backend:$BUILD_ID'
    id: 'push-backend'
    waitFor: ['build-backend']

  # 部署后端到 Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'traller'
      - '--image=gcr.io/$PROJECT_ID/traller-backend:$BUILD_ID'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--timeout=300'
      - '--concurrency=100'
      - '--max-instances=10'
      - '--set-env-vars=NODE_ENV=production,PORT=8080'
    id: 'deploy-backend'
    waitFor: ['push-backend']

# 构建选项
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# 构建超时
timeout: '1200s'

# 镜像推送
images:
  - 'gcr.io/$PROJECT_ID/traller-backend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/traller-backend:latest'
